<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="copyTesla"
      content="This site has been created based on the Tesla website"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100;200;400;600&display=swap" rel="stylesheet">
  <script src='https://kit.fontawesome.com/fe3b491692.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style.css">
    <title>CopyTesla</title>
  </head>
  <body>
    <header id="header" class="header">
      <section class="header-sectionLeft">
          <img class="header-sectionLeft_logo" src='./assets/img/logoTesla.png' alt="logo Tesla">
      </section>
      <section class="header-sectionCenter">
          <ul>
            <li>Model S</li>
            <li>Model 3</li>
            <li>Model X</li>
            <li>Model Y</li>
            <li>Solar Roof</li>
            <li>Solar Panels</li>
          </ul>
      </section>
      <section class="header-sectionRight">
        <button class="header-sectionRight_button">
          <i class="fa-regular fa-bars"></i>
        </button>
          <ul>
            <li>Shop</li>
            <li>Account</li>
            <li>Menu</li>
          </ul>
      </section>
    </header>
    <noscript></noscript>
    <div id="root"></div>
  </body>
</html>
